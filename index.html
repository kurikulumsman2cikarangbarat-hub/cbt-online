<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBT SMAN 2 Cikarang Barat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; padding: 15px; user-select: none; }
        .container { width: 100%; max-width: 650px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 600px; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #1a73e8; color: white; padding: 20px; text-align: center; }
        .page { padding: 25px; display: none; flex-grow: 1; flex-direction: column; }
        .page.active { display: flex; }
        label { font-weight: 600; display: block; margin-bottom: 8px; }
        input, select { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; }
        .btn { width: 100%; padding: 16px; background: #1a73e8; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .timer-info { padding: 12px 20px; display: flex; justify-content: space-between; font-weight: bold; color: #1a73e8; background: #e8f0fe; }
        .q-image { width: 100%; max-height: 300px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; display: none; background: #f9f9f9; border: 1px solid #ddd; }
        .option { display: block; width: 100%; padding: 15px; margin-bottom: 10px; background: #fff; border: 2px solid #e0e0e0; border-radius: 12px; text-align: left; cursor: pointer; }
        .option.selected { border-color: #1a73e8; background: #e8f0fe; color: #1a73e8; font-weight: 600; }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 8px; padding: 15px; background: #f8f9fa; max-height: 100px; overflow-y: auto; }
        .nav-box { height: 40px; display: flex; align-items: center; justify-content: center; background: #fff; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
        .nav-box.answered { background: #1a73e8; color: white; border-color: #1a73e8; }
        .nav-box.current { border: 2px solid #f57c00; }
        .control-bar { padding: 15px 25px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-between; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; background: #1a73e8; color: white; cursor: pointer; font-size: 1.2rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div id="view-login" class="page active">
        <div class="header" style="margin: -25px -25px 25px -25px; margin-bottom: 20px;">
            <h2>CBT SMAN 2 Cikarang Barat</h2>
        </div>
        <label>Nama Peserta</label>
        <input type="text" id="input-nama" placeholder="Nama Lengkap...">
        <label>Tingkat</label>
        <select id="input-kelas" onchange="filterKelompok()">
            <option value="" disabled selected>-- Pilih Tingkat --</option>
            <option value="X">Kelas X</option>
            <option value="XI">Kelas XI</option>
            <option value="XII">Kelas XII</option>
        </select>
        <label>Rombel</label>
        <select id="input-kelompok"><option value="" disabled selected>-- Pilih Kelas --</option></select>
        <label>Token Ujian</label>
        <input type="text" id="input-token" placeholder="Masukkan Token">
        <button class="btn" onclick="login()">MULAI UJIAN</button>
    </div>

    <div id="view-loading" class="page" style="text-align: center; justify-content: center;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
        <h3 id="loading-text">Memproses...</h3>
    </div>

    <div id="view-exam" class="page" style="padding: 0;">
        <div class="timer-info">
            <span>Soal <span id="q-number">1</span></span>
            <span id="timer-display">00:00</span>
        </div>
        <div style="padding: 20px; flex-grow: 1; overflow-y: auto;">
            <img id="q-img" class="q-image" src="">
            <div id="q-text" style="font-size: 1.1rem; margin-bottom: 20px;"></div>
            <div id="q-options"></div>
        </div>
        <div class="control-bar">
            <button class="btn-circle" onclick="prevQ()">❮</button>
            <button id="btn-submit" class="btn" style="width: auto; padding: 0 20px; background: #27ae60; display: none;" onclick="submitExam()">KIRIM</button>
            <button class="btn-circle" onclick="nextQ()">❯</button>
        </div>
        <div class="nav-grid" id="nav-grid"></div>
    </div>

    <div id="view-result" class="page" style="text-align: center; justify-content: center;">
        <h2 style="color: #2e7d32;">Berhasil Terkirim</h2>
        <div id="final-msg" style="margin: 20px 0; font-size: 1.1rem; line-height: 1.6;"></div>
        <button onclick="location.reload()" class="btn" style="background: #666;">Tutup</button>
    </div>
</div>

<script>
    const API_URL = "https://nocob-proxy.kurikulum-sman2cikarangbarat.workers.dev";
    let exam = { questions: [], currentIndex: 0, answers: {}, student: {}, config: {}, timer: null, timeLeft: 0, start: null };

    // KELAS LENGKAP A-L
    function filterKelompok() {
        const t = document.getElementById('input-kelas').value;
        const s = document.getElementById('input-kelompok');
        s.innerHTML = '<option value="" disabled selected>-- Pilih Kelas --</option>';
        const list = ["A","B","C","D","E","F","G","H","I","J","K","L"].map(h => `${t} - ${h}`);
        list.forEach(k => { let o = document.createElement("option"); o.value=k; o.text=k; s.appendChild(o); });
    }

    // FIX GAMBAR GOOGLE DRIVE (Direct Link Thumbnail)
    function getImgUrl(link) {
        if (!link) return "";
        if (link.includes("drive.google.com")) {
            // Mengambil ID file dari link drive
            const parts = link.split('/d/');
            const id = parts.length > 1 ? parts[1].split('/')[0] : link.split('id=')[1];
            return `https://lh3.googleusercontent.com/u/0/d/${id}`;
        }
        return link;
    }

    async function login() {
        const n = document.getElementById('input-nama').value, k = document.getElementById('input-kelas').value, g = document.getElementById('input-kelompok').value, t = document.getElementById('input-token').value.trim();
        if(!n || !k || !g || !t) return alert("Isi semua data!");

        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-loading').classList.add('active');

        try {
            const resUj = await fetch(`${API_URL}/api/ujian?where=(token,eq,${t})`);
            const dUj = await resUj.json();
            if(!dUj.list.length) throw new Error("Token salah!");

            const resSoal = await fetch(`${API_URL}/api/bank_soal?where=(token,eq,${t})`);
            const dSoal = await resSoal.json();
            if(!dSoal.list.length) throw new Error("Soal kosong!");

            // ACAK SOAL
            exam.questions = dSoal.list.sort(() => Math.random() - 0.5);
            exam.student = { nama: n, kelas: k, rombel: g, token: t };
            exam.config = { mapel: dUj.list[0].mapel, guru: dUj.list[0].nama_guru, durasi: dUj.list[0].durasi };
            exam.timeLeft = (parseInt(dUj.list[0].durasi) || 90) * 60;
            exam.start = new Date();

            document.getElementById('view-loading').classList.remove('active');
            document.getElementById('view-exam').classList.add('active');
            renderQuestion();
            startTimer();
        } catch(e) { alert(e.message); location.reload(); }
    }

    function renderQuestion() {
        const q = exam.questions[exam.currentIndex];
        const qId = q.Id || q.id;
        document.getElementById('q-number').innerText = `${exam.currentIndex + 1} / ${exam.questions.length}`;
        document.getElementById('q-text').innerHTML = q.soal;

        const imgTag = document.getElementById('q-img');
        const url = getImgUrl(q.img_link);
        if(url) { imgTag.src = url; imgTag.style.display = 'block'; } else { imgTag.style.display = 'none'; }

        // ACAK OPSI JAWABAN
        // Simpan mapping label (A-E) ke teks opsi asli
        let baseOpts = [
            { label: 'A', text: q.opsi_a },
            { label: 'B', text: q.opsi_b },
            { label: 'C', text: q.opsi_c },
            { label: 'D', text: q.opsi_d },
            { label: 'E', text: q.opsi_e }
        ].filter(o => o.text);

        // Acak urutan tampilnya
        let shuffledOpts = [...baseOpts].sort(() => Math.random() - 0.5);

        let html = '';
        shuffledOpts.forEach((o, index) => {
            const displayLetter = String.fromCharCode(65 + index); // A, B, C... di layar
            const isSelected = exam.answers[qId] === o.label ? 'selected' : '';
            // Saat diklik, yang disimpan adalah label aslinya (A/B/C/D/E dari database)
            html += `<div class="option ${isSelected}" onclick="selectAns('${qId}', '${o.label}')">${displayLetter}. ${o.text}</div>`;
        });

        document.getElementById('q-options').innerHTML = html;
        document.getElementById('btn-submit').style.display = (exam.currentIndex === exam.questions.length - 1) ? 'block' : 'none';
        renderNav();
    }

    function selectAns(id, label) { exam.answers[id] = label; renderQuestion(); }
    function startTimer() { exam.timer = setInterval(() => { exam.timeLeft--; let m = Math.floor(exam.timeLeft/60).toString().padStart(2,'0'), s = (exam.timeLeft%60).toString().padStart(2,'0'); document.getElementById('timer-display').innerText = `${m}:${s}`; if(exam.timeLeft <= 0) submitExam(); }, 1000); }
    function jump(i) { exam.currentIndex = i; renderQuestion(); }
    function nextQ() { if(exam.currentIndex < exam.questions.length - 1) jump(exam.currentIndex + 1); }
    function prevQ() { if(exam.currentIndex > 0) jump(exam.currentIndex - 1); }
    function renderNav() { document.getElementById('nav-grid').innerHTML = exam.questions.map((q, i) => `<div class="nav-box ${exam.answers[q.Id||q.id] ? 'answered' : ''} ${i === exam.currentIndex ? 'current' : ''}" onclick="jump(${i})">${i+1}</div>`).join(''); }

    async function submitExam() {
        if(exam.timeLeft > 0 && !confirm("Kirim sekarang?")) return;
        clearInterval(exam.timer);
        document.getElementById('view-exam').style.display = 'none';
        document.getElementById('view-loading').classList.add('active');

        // SORTING BERDASARKAN ID UNTUK OUTPUT KOLOM JAWABAN
        let sortedQuestions = [...exam.questions].sort((a, b) => (a.Id || a.id) - (b.Id || b.id));
        let stringJawaban = "";
        let benar = 0;

        sortedQuestions.forEach(q => {
            const qId = q.Id || q.id;
            const ans = exam.answers[qId] || "-";
            stringJawaban += ans;
            if(ans === q.kunci) benar++; // Membandingkan Huruf (A/B/C/D/E) dengan kolom 'kunci'
        });

        const score = Math.round((benar / exam.questions.length) * 100);
        const now = new Date();
        const diff = Math.floor((now - exam.start) / 60000);

        const payload = {
            nama_siswa: exam.student.nama,
            token: exam.student.token,
            mapel: exam.config.mapel,
            kelas: exam.student.kelas,
            id_kelas: exam.student.rombel,
            jml_benar: benar,
            jml_salah: exam.questions.length - benar,
            nilai: score,
            nama_guru: exam.config.guru,
            jawaban: stringJawaban, // Format string "ABCDE..."
            wkt_diberikan: exam.config.durasi + " Menit",
            wkt_mulai: exam.start.toISOString().slice(0,19).replace('T',' '),
            wkt_selesai: now.toISOString().slice(0,19).replace('T',' '),
            wkt_digunakan: diff + " Menit"
        };

        try {
            await fetch(`${API_URL}/api/nilai`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            document.getElementById('view-loading').classList.remove('active');
            document.getElementById('view-result').classList.add('active');
            document.getElementById('final-msg').innerHTML = `Siswa: ${exam.student.nama}<br>Nilai: ${score}`;
        } catch(e) { alert("Koneksi Error!"); }
    }
</script>
</body>
</html>
