<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login CBT Online</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .login-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        select, input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 style="text-align: center;">Ujian Online</h2>
    <input type="text" id="nama_siswa" placeholder="Nama Lengkap">
    
    <select id="jenjang" onchange="updateKelas()">
        <option value="">-- Pilih Jenjang --</option>
        <option value="X">X</option>
        <option value="XI">XI</option>
        <option value="XII">XII</option>
    </select>

    <select id="id_kelas">
        <option value="">-- Pilih Kelas --</option>
    </select>

    <input type="text" id="token" placeholder="Input Token Ujian">
    <button onclick="login()">Masuk Ujian</button>
</div>

<script>
    const WORKER_URL = "https://URL-WORKER-ANDA.workers.dev";

    const daftarKelas = {
        "X": ["X-A", "X-B", "X-C", "X-D", "X-E", "X-F"],
        "XI": ["XI-A", "XI-B", "XI-C", "XI-D", "XI-E", "XI-F", "XI-G"],
        "XII": ["XII-A", "XII-B", "XII-C", "XII-D", "XII-E", "XII-F", "XII-G"]
    };

    function updateKelas() {
        const jenjang = document.getElementById('jenjang').value;
        const klsSelect = document.getElementById('id_kelas');
        klsSelect.innerHTML = '<option value="">-- Pilih Kelas --</option>';
        if (jenjang) {
            daftarKelas[jenjang].forEach(k => {
                let opt = document.createElement('option');
                opt.value = k; opt.innerHTML = k;
                klsSelect.appendChild(opt);
            });
        }
    }

    async function login() {
        const data = {
            nama: document.getElementById('nama_siswa').value,
            kelas: document.getElementById('jenjang').value,
            id_kelas: document.getElementById('id_kelas').value,
            token: document.getElementById('token').value.trim()
        };

        if (!data.nama || !data.token) return alert("Lengkapi data!");

        try {
            // Cek token ke tabel 'ujian'
            const res = await fetch(`${WORKER_URL}/api/ujian?where=(token,eq,${data.token})`);
            const json = await res.json();

            if (json.list && json.list.length > 0) {
                // Simpan data ke session dan pindah halaman
                sessionStorage.setItem('siswa', JSON.stringify(data));
                sessionStorage.setItem('wkt_mulai', new Date().toISOString());
                window.location.href = 'ujian.html';
            } else {
                alert("Token tidak ditemukan!");
            }
        } catch (e) { alert("Error koneksi database"); }
    }
</script>
</body>
</html>
