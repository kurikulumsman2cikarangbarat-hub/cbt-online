<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBT SMAN 2 Cikarang Barat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div id="toast"></div>

    <div id="view-login" class="page">
        <div class="header-banner">
            <h2>CBT SMAN 2</h2>
            <p>Cikarang Barat</p>
        </div>
        <div class="content-wrapper">
            <label>Nama Lengkap</label>
            <input type="text" id="in-nama" placeholder="Sesuai absen...">
            
            <label>Tingkat</label>
            <select id="in-tingkat">
                <option value="" disabled selected>-- Pilih Tingkat --</option>
                <option value="X">Kelas X</option>
                <option value="XI">Kelas XI</option>
                <option value="XII">Kelas XII</option>
            </select>
            
            <label>Rombel</label>
            <select id="in-rombel"><option value="" disabled selected>-- Pilih Kelas --</option></select>
            
            <label>Token Ujian</label>
            <input type="text" id="in-token" placeholder="5 Digit Token">
            
            <button id="btn-login" class="btn btn-primary">MASUK SISTEM</button>
        </div>
    </div>

    <div id="view-welcome" class="page">
        <div class="welcome-box">
            <div class="user-icon">üë§</div>
            <h2 id="greet-nama">Halo, Siswa</h2>
            <p id="greet-kelas" class="pill">Kelas --</p>
            <div class="advice-card">
                <p>Selamat menempuh ujian! Semoga mendapatkan nilai terbaik.</p>
                <p><strong>Nasihat:</strong> Kerjakanlah dengan sungguh-sungguh dan junjung tinggi kejujuran.</p>
            </div>
            <button id="btn-start" class="btn btn-primary">MULAI UJIAN SEKARANG</button>
            <button onclick="resetSesi()" class="btn-link">Bukan saya? Keluar</button>
        </div>
    </div>

    <div id="view-loading" class="page centered">
        <div class="loader"></div>
        <p id="load-text">Memproses data...</p>
    </div>

    <div id="view-exam" class="page-exam">
        <div class="exam-header">
            <div class="status-box">
                <span class="small-label">SOAL</span>
                <span id="idx-text" class="bold-val">0/0</span>
            </div>
            <div class="status-box text-right">
                <span class="small-label">SISA WAKTU</span>
                <span id="timer-text" class="bold-val">00:00</span>
            </div>
        </div>

        <div class="exam-body">
            <div id="q-img-container"></div>
            <div id="q-text" class="question-text"></div>
            <div id="q-options" class="options-list"></div>
        </div>

        <div class="exam-footer">
            <div class="nav-grid-compact" id="nav-grid"></div>
            <div class="action-bar">
                <button class="btn-nav" id="btn-prev">‚ùÆ</button>
                <button id="btn-finish" class="btn btn-success">KIRIM</button>
                <button class="btn-nav" id="btn-next">‚ùØ</button>
            </div>
        </div>
    </div>

    <div id="view-result" class="page centered">
        <div class="check-icon">‚úÖ</div>
        <h2>Berhasil Terkirim</h2>
        <p id="res-msg"></p>
        <button onclick="resetSesi()" class="btn btn-secondary">Keluar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
