<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulasi CBT - Data Jokowi</title>
    <style>
        body { font-family: sans-serif; background: #eef2f7; padding: 40px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 400px; }
        .info-box { background: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; background: #f9f9f9; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #0056b3; }
        label { font-size: 12px; color: #666; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center; margin-top: 0;">Simulasi Login CBT</h2>
    <div class="info-box">
        <strong>Mode Simulasi Aktif:</strong><br>
        Data otomatis terisi sesuai permintaan Anda.
    </div>

    <label>Nama Siswa</label>
    <input type="text" id="nama_siswa" value="Jokowi">

    <label>Jenjang</label>
    <select id="jenjang">
        <option value="X">X</option>
        <option value="XI">XI</option>
        <option value="XII" selected>XII</option>
    </select>

    <label>ID Kelas</label>
    <select id="id_kelas">
        <option value="XII-A" selected>XII-A</option>
        <option value="XII-B">XII-B</option>
    </select>

    <label>Token Ujian</label>
    <input type="text" id="token" value="LLL">

    <button onclick="simulasiProses()">Masuk Ujian (Simulasi)</button>
    
    <div id="status" style="margin-top: 15px; font-size: 13px; text-align: center; color: #28a745; display: none;">
        Mengecek token "LLL" ke tabel <b>ujian</b>...
    </div>
</div>

<script>
    const WORKER_URL = "https://URL-WORKER-ANDA.workers.dev"; // Pastikan ganti dengan URL Worker asli

    async function simulasiProses() {
        const btn = document.querySelector('button');
        const status = document.getElementById('status');
        
        btn.disabled = true;
        btn.innerText = "Memproses...";
        status.style.display = "block";

        const data = {
            nama: document.getElementById('nama_siswa').value,
            kelas: document.getElementById('jenjang').value,
            id_kelas: document.getElementById('id_kelas').value,
            token: document.getElementById('token').value
        };

        console.log("Mengirim Request ke Worker:", data);

        try {
            // Logika: Cek apakah token "LLL" ada di tabel 'ujian'
            const response = await fetch(`${WORKER_URL}/api/ujian?where=(token,eq,${data.token})`);
            const result = await response.json();

            if (result.list && result.list.length > 0) {
                alert(`BERHASIL!\nToken ${data.token} ditemukan.\n\nSiswa: ${data.nama}\nKelas: ${data.id_kelas}\n\nLanjut ke Pakta Integritas...`);
                // Di sini biasanya pindah ke section ujian
            } else {
                alert(`GAGAL!\nToken "${data.token}" tidak ditemukan di tabel 'ujian' NocoDB.\n\nPastikan Anda sudah membuat baris di tabel ujian dengan token LLL.`);
            }
        } catch (error) {
            alert("Error Koneksi Database!\nPeriksa apakah Worker sudah berjalan dan URL benar.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Masuk Ujian (Simulasi)";
            status.style.display = "none";
        }
    }
</script>

</body>
</html>
