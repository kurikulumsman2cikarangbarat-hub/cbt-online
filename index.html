<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBT SMAN 2 Cikarang Barat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div id="view-login" class="page">
        <div class="header-premium">
            <h2>CBT SMAN 2</h2>
            <p>Cikarang Barat</p>
        </div>
        <div class="form-body">
            <label>Nama Lengkap</label>
            <input type="text" id="input-nama" placeholder="Sesuai daftar hadir...">
            
            <label>Tingkat</label>
            <select id="input-kelas">
                <option value="" disabled selected>Pilih Tingkat</option>
                <option value="X">Kelas X</option>
                <option value="XI">Kelas XI</option>
                <option value="XII">Kelas XII</option>
            </select>
            
            <label>Rombel</label>
            <select id="input-kelompok"><option value="" disabled selected>Pilih Kelas</option></select>
            
            <label>Token Ujian</label>
            <input type="text" id="input-token" placeholder="5 Digit Token">
            
            <button id="login-btn" class="btn-main">MASUK SISTEM</button>
        </div>
    </div>

    <div id="view-welcome" class="page">
        <div class="welcome-box">
            <div class="user-avatar">üë§</div>
            <h2 id="welcome-name">Halo, Siswa!</h2>
            <span id="welcome-class" class="pill-badge">Kelas --</span>
            <div class="info-card">
                <p>Selamat menempuh ujian. Semoga sukses!</p>
                <p><strong>Nasihat:</strong> Kerjakan dengan jujur dan teliti.</p>
            </div>
            <button id="start-exam-btn" class="btn-main">MULAI UJIAN SEKARANG</button>
            <button onclick="resetSesi()" class="btn-exit">Bukan saya? Keluar</button>
        </div>
    </div>

    <div id="view-loading" class="page-center">
        <div class="smooth-loader"></div>
        <p id="loading-text">Menyiapkan data...</p>
    </div>

    <div id="view-exam" class="page-exam">
        <div class="exam-top-bar">
            <div class="stat">
                <span class="stat-label">SOAL</span>
                <span id="q-number" class="stat-val">0/0</span>
            </div>
            <div class="stat text-right">
                <span class="stat-label">SISA WAKTU</span>
                <span id="timer-display" class="stat-val">00:00</span>
            </div>
        </div>

        <div class="exam-content">
            <div id="image-wrapper"></div>
            <div id="q-text" class="q-body-text"></div>
            <div id="q-options" class="options-stack"></div>
        </div>

        <div class="exam-bottom-nav">
            <div class="grid-mini" id="nav-grid"></div>
            <div class="action-row">
                <button class="nav-circle" id="prev-btn">‚ùÆ</button>
                <button id="btn-kirim-trigger" class="btn-submit">KIRIM</button>
                <button class="nav-circle" id="next-btn">‚ùØ</button>
            </div>
        </div>
    </div>

    <div id="view-result" class="page-center">
        <div class="done-icon">‚úÖ</div>
        <h2>Ujian Selesai</h2>
        <div id="final-msg" class="msg-box"></div>
        <button onclick="resetSesi()" class="btn-main">Tutup Aplikasi</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
