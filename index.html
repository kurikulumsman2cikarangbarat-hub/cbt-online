<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBT Daring SMAN 2 Cikarang Barat</title>
    <style>
        /* ... (Semua CSS dari file asli Anda tetap digunakan di sini) ... */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: #f0f2f5; color: #333; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 15px; user-select: none; }
        .container { width: 100%; max-width: 650px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; position: relative; min-height: 600px; display: flex; flex-direction: column; }
        .header { background: #1a73e8; color: white; padding: 25px; text-align: center; }
        .page { padding: 25px; display: none; flex-grow: 1; flex-direction: column; animation: fadeIn 0.4s ease; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        label { font-weight: 600; display: block; margin-bottom: 8px; color: #444; }
        input, select { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; outline: none; margin-bottom: 15px; }
        .btn { width: 100%; padding: 16px; background: #1a73e8; color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .timer-info { padding: 12px 20px; display: flex; justify-content: space-between; font-weight: bold; color: #1a73e8; background: #e8f0fe; }
        .control-bar { padding: 15px 25px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-between; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; border: none; background: #1a73e8; color: white; font-size: 1.5rem; cursor: pointer; }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 10px; padding: 15px; background: #f8f9fa; }
        .nav-box { height: 40px; display: flex; align-items: center; justify-content: center; background: #fff; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
        .nav-box.answered { background: #1a73e8; color: white; }
        .nav-box.current { border: 2px solid #f57c00; }
        .option { display: block; width: 100%; padding: 15px; margin-bottom: 12px; background: #fff; border: 2px solid #e0e0e0; border-radius: 12px; text-align: left; cursor: pointer; }
        .option.selected { border-color: #1a73e8; background: #e8f0fe; color: #1a73e8; font-weight: 600; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result-card { background-color: #e8f5e9; border: 2px solid #4caf50; border-radius: 15px; padding: 20px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="container" id="main-container">
    <div id="view-login" class="page active">
        <div class="header" style="margin: -25px -25px 25px -25px;">
            <h2>CBT SMAN 2 Cikarang Barat</h2>
            <p>Login menggunakan Token Ujian</p>
        </div>
        <label>Nama Peserta</label>
        <input type="text" id="input-nama" placeholder="Nama Lengkap...">
        <label>Tingkat</label>
        <select id="input-kelas" onchange="filterKelompok()">
            <option value="" disabled selected>-- Pilih Tingkat --</option>
            <option value="X">Kelas X</option>
            <option value="XI">Kelas XI</option>
            <option value="XII">Kelas XII</option>
        </select>
        <label>Kelas</label>
        <select id="input-kelompok"><option value="" disabled selected>-- Pilih Kelas --</option></select>
        <label>Token Ujian</label>
        <input type="text" id="input-token" placeholder="Contoh: LLL">
        <button class="btn" onclick="checkExam()">MULAI UJIAN</button>
    </div>

    <div id="view-loading" class="page" style="text-align: center; justify-content: center;">
        <div class="loader"></div>
        <h3>Memproses Data...</h3>
    </div>

    <div id="view-exam" class="page" style="padding: 0;">
        <div class="timer-info">
            <span>Soal <span id="q-number">1</span></span>
            <span id="timer-display" style="color: #d32f2f;">00:00</span>
        </div>
        <div style="padding: 25px; flex-grow: 1; overflow-y: auto;">
            <div id="q-text-display" style="font-weight: bold; margin-bottom: 20px;"></div>
            <div id="q-options-display"></div>
        </div>
        <div class="control-bar">
            <button class="btn-circle" onclick="prevQuestion()">❮</button>
            <button id="btn-finish" class="btn" style="width: auto; padding: 10px 20px; background: #27ae60; display: none;" onclick="submitExam()">KIRIM</button>
            <button class="btn-circle" onclick="nextQuestion()">❯</button>
        </div>
        <div class="nav-grid" id="navigation-grid"></div>
    </div>

    <div id="view-result" class="page" style="text-align: center; justify-content: center;">
        <div class="result-card">
            <span style="font-size: 50px;">✅</span>
            <div id="final-message" style="margin-top: 15px;"></div>
        </div>
        <button onclick="location.reload()" class="btn" style="margin-top: 20px; background: #666;">Keluar</button>
    </div>
</div>

<script>
    // URL WORKER ANDA
    const API_URL = "https://nocob-proxy.kurikulum-sman2cikarangbarat.workers.dev"; 

    let exam = {
        questions: [],
        currentIndex: 0,
        answers: {},
        student: {},
        startTime: null,
        cheatCount: 0
    };

    function filterKelompok() {
        const t = document.getElementById('input-kelas').value;
        const s = document.getElementById('input-kelompok');
        s.innerHTML = '<option value="" disabled selected>-- Pilih Kelas --</option>';
        let list = (t==="X") ? ["X-A","X-B","X-C"] : (t==="XI") ? ["XI-A","XI-B"] : ["XII-A","XII-B"]; // Sederhanakan untuk contoh
        list.forEach(k => { let o = document.createElement("option"); o.value=k; o.innerText=k; s.appendChild(o); });
    }

    function showPage(id) { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); 
    }

    async function checkExam() {
        const nama = document.getElementById('input-nama').value;
        const token = document.getElementById('input-token').value.trim();
        const kls = document.getElementById('input-kelompok').value;

        if(!nama || !token || !kls) return alert("Lengkapi data!");

        showPage('view-loading');

        try {
            // 1. Cek ketersediaan ujian di tabel 'ujian'
            const resToken = await fetch(`${API_URL}/api/ujian?where=(token,eq,${token})`);
            const dataToken = await resToken.json();

            if (dataToken.list && dataToken.list.length > 0) {
                // 2. Ambil bank soal berdasarkan token tersebut
                const resSoal = await fetch(`${API_URL}/api/bank_soal?where=(token,eq,${token})`);
                const dataSoal = await resSoal.json();

                if (dataSoal.list && dataSoal.list.length > 0) {
                    exam.questions = dataSoal.list.sort(() => Math.random() - 0.5);
                    exam.student = { nama, token, kls, jenjang: document.getElementById('input-kelas').value };
                    exam.startTime = new Date();
                    startExam();
                } else {
                    throw new Error("Bank soal kosong untuk token ini.");
                }
            } else {
                throw new Error("Token tidak valid!");
            }
        } catch (e) {
            showPage('view-login');
            alert(e.message);
        }
    }

    function startExam() {
        showPage('view-exam');
        renderQuestion();
    }

    function renderQuestion() {
        const q = exam.questions[exam.currentIndex];
        document.getElementById('q-number').innerText = (exam.currentIndex + 1);
        document.getElementById('q-text-display').innerText = q.pertanyaan;

        let opts = [
            {c:'A', t:q.opsi_a}, {c:'B', t:q.opsi_b},
            {c:'C', t:q.opsi_c}, {c:'D', t:q.opsi_d}
        ];

        let h = '';
        opts.forEach(o => {
            let sel = exam.answers[q.id] === o.c ? 'selected' : '';
            h += `<div class="option ${sel}" onclick="pilih('${q.id}', '${o.c}')">${o.c}. ${o.t}</div>`;
        });
        document.getElementById('q-options-display').innerHTML = h;
        
        // Munculkan tombol kirim di soal terakhir
        document.getElementById('btn-finish').style.display = (exam.currentIndex === exam.questions.length - 1) ? 'block' : 'none';
        renderNav();
    }

    function pilih(id, val) {
        exam.answers[id] = val;
        renderQuestion();
    }

    function renderNav() {
        let h = '';
        exam.questions.forEach((q, i) => {
            let c = 'nav-box' + (exam.answers[q.id]?' answered':'') + (i===exam.currentIndex?' current':'');
            h += `<div class="${c}" onclick="jump(${i})">${i+1}</div>`;
        });
        document.getElementById('navigation-grid').innerHTML = h;
    }

    function jump(i) { exam.currentIndex = i; renderQuestion(); }
    function nextQuestion() { if(exam.currentIndex < exam.questions.length-1) jump(exam.currentIndex+1); }
    function prevQuestion() { if(exam.currentIndex > 0) jump(exam.currentIndex-1); }

    async function submitExam() {
        if(!confirm("Kirim jawaban sekarang?")) return;
        showPage('view-loading');

        let benar = 0;
        exam.questions.forEach(q => {
            if(exam.answers[q.id] === q.jawaban_benar) benar++;
        });

        const score = Math.round((benar / exam.questions.length) * 100);
        const q0 = exam.questions[0];

        const payload = {
            nama_siswa: exam.student.nama,
            token: exam.student.token,
            mapel: q0.mapel,
            kelas: exam.student.jenjang,
            id_kelas: exam.student.kls,
            jml_benar: benar,
            jml_salah: exam.questions.length - benar,
            nilai: score,
            jml_curang: exam.cheatCount,
            nama_guru: q0.nama_guru,
            jawaban: JSON.stringify(exam.answers),
            wkt_mulai: exam.startTime.toISOString(),
            wkt_selesai: new Date().toISOString()
        };

        try {
            const res = await fetch(`${API_URL}/api/nilai`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                document.getElementById('final-message').innerHTML = `Terima kasih <b>${exam.student.nama}</b>. Jawaban berhasil terkirim.`;
                showPage('view-result');
            } else { throw new Error("Gagal simpan."); }
        } catch (e) {
            alert("Koneksi bermasalah, namun data lokal tetap tersimpan. Hubungi pengawas.");
        }
    }

    // Deteksi kecurangan
    document.addEventListener("visibilitychange", () => {
        if (document.hidden && document.getElementById('view-exam').classList.contains('active')) {
            exam.cheatCount++;
            alert("Peringatan: Jangan meninggalkan halaman ujian!");
        }
    });
</script>
</body>
</html>
